<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="/dashboard.css" />
</head>
<body>
  <h1>DASHBOARD</h1>
  <div class="dash">
    
    <!-- Navigation / Add Friends -->
    <div class="nav">
      <h2>Add Friends</h2>
      <div class="search">
        <input id="searchInput" class="searchInput" type="text" placeholder="Enter username..." />
        <button id="searchBtn" class="searchbtn">Add</button>
      </div>
      <div id="searchResults"></div>
    </div>

    <!-- Main Area -->
    <div class="main">
      <h2 id="welcomeMessage">Welcome back</h2>
      <button id="logoutBtn">Logout</button>
    </div>

    <!-- Inbox -->
    <div class="inbox">
      <h2>Inbox</h2>
      <h3 id="requestsCount">Requests (0)</h3>
      <div id="requestsList"></div>
    </div>

    <!-- Friends List -->
    <div class="friends">
      <h2>Friends</h2>
      <div id="friendsList">Loading...</div>
    </div>

  </div>

  <script src="/dashboard.js"></script>
</body>
</html>
