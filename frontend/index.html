<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Log-in System</h1>
    <div class="box">
        <div class="inputs">
            <input id="username" type="text" placeholder="Enter username:">
            <input id="password" type="password" placeholder="Enter password:">
        </div>
        <div class="buttons">
            <button class="create" id="createBtn">Create Account</button>
            <button class="log" id="loginBtn">Log in</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        // DOM Elements
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const createBtn = document.getElementById('createBtn');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');

        const API_URL = 'http://localhost:5000/api/auth';

        // Display messages
        function showMessage(msg, isError = false) {
            messageDiv.textContent = msg;
            messageDiv.style.color = isError ? 'red' : 'green';
        }

        // Register Function
        createBtn.addEventListener('click', async () => {
            if (!usernameInput.value || !passwordInput.value) {
                showMessage('Please fill all fields', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: usernameInput.value,
                        password: passwordInput.value
                    })
                });
                const data = await response.json();
                showMessage(data.message || 'Account created successfully!');
            } catch (error) {
                showMessage('Registration failed: ' + error.message, true);
            }
        });

        // Login Function
        loginBtn.addEventListener('click', async () => {
            if (!usernameInput.value || !passwordInput.value) {
                showMessage('Please fill all fields', true);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: usernameInput.value,
                        password: passwordInput.value
                    })
                });
                const data = await response.json();
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    showMessage('Login successful!');
                    // Redirect or load protected content here
                } else {
                    showMessage(data.message || 'Login failed', true);
                }
            } catch (error) {
                showMessage('Login error: ' + error.message, true);
            }
        });
    </script>
</body>
</html>
